# Quest Dashboard - Streamlit UI
# This runs the Streamlit dashboard from content-worker/app.py

[build]
builder = "railpack"
buildCommand = "cd content-worker && pip install -r requirements.txt"

[deploy]
startCommand = "cd content-worker && streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
